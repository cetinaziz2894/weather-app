<div class="row">
    <div class="col-12 d-flex align-items-center  justify-content-center">
        <div class="title">
            <h2 class="font-italic  text-center mt-3 text-white">Current Weather in {{city.name | titlecase}}</h2>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-1 d-flex align-items-center  justify-content-center">
        <button class="prev" [ngStyle]="!prevBtn && {'color':'gray'} || {'color': 'white'}" [disabled]="!prevBtn"
            (click)="prev(detailList)">
            <i class="fa fa-arrow-circle-left  fa-3x"></i>
        </button>
    </div>
    <div class="col-md-10 col-sm-12 hourly-detail">
        <div class="scrolling-wrapper row flex-row mt-4 pb-4 pt-2  city-detail" #detailList>
            <div class="col-md-3 col-sm-12 my-4" *ngFor="let weather of cityWeatherList">
                <app-city-hourly-detail [city_name]="city_name" [hourly_city_detail]="weather"></app-city-hourly-detail>
            </div>
        </div>
    </div>
    <div class="col-md-1 d-flex align-items-center  justify-content-center">
        <button class="next" [ngStyle]="!nextBtn && {'color':'gray'} || {'color': 'white'}" [disabled]="!nextBtn"
            (click)="next(detailList)">
            <i class="fa fa-arrow-circle-right  fa-3x"></i>
        </button>
    </div>
</div>
<app-spinner></app-spinner>
